<div class="post-nav">
    {% if page.next.url %} 
    <div>
        Next »
        <a class="next" href="{{page.next.url}}">
            <span>{{page.next.title}}</span>
        </a> 
    </div>
    {% endif %} 
    {% if page.previous.url %}
    <div>    
        Previous «
        <a class="prev" href="{{page.previous.url}}">
            <span>{{page.previous.title}}</span>
        </a> 
    </div>
    {% endif %} 
</div>
